dist: trusty
language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - gcc-arm-linux-gnueabi
      - g++-arm-linux-gnueabi

script:
  - mkdir -p build && cd build
  - cmake .. -DEV3DEV_PLATFORM=EV3
  - make
  - ctest --output-on-failure
